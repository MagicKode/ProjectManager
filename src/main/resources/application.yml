# Server configuration
server:
  port: 8080
# Hibernate
spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/
    username: postgres
    password: root
  flyway:
    baseline-on-migrate: true
    baseline-version: 0
  jpa:
    show-sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    open-in-view: false
    generate-ddl: off
    database: postgresql
    properties:
      hibernate:
        enable_lazy_load_no_trans: true
  config:
    import: optional:configserver:http://localhost:8888

scheduler.product.quantity: 1
scheduler.interval: PT120S
