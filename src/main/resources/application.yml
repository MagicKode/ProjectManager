# Server configuration
server:
  port: 8080
# Hibernate
spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/
    username: postgres
    password: root
  flyway:
    baseline-on-migrate: true
    baseline-version: 0
  jpa:
    show-sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    open-in-view: false
    generate-ddl: off
    database: postgresql

scheduler.product.quantity: 1
scheduler.interval: PT120S

#product quantity params for Increment stockLevel
Ret_A.amount: 5
Ret_B.amount: 8
